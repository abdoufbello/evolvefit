    <script>
        // Estado global da aplica√ß√£o
        let currentStudent = null;
        let currentChart = null;
        let syncInProgress = false;
        
        // Fun√ß√µes de integra√ß√£o com n8n aprimoradas
        async function callLLMWebhook(prompt, studentData, type = 'general') {
            if (!CONFIG || !validateConfig()) {
                console.error('Configura√ß√£o de webhooks n√£o encontrada ou inv√°lida');
                return null;
            }
            
            // Mostrar feedback visual
            showNotification(CONFIG.messages.llm.generating, 'info');
            
            try {
                const payload = {
                    type: type,
                    prompt: CONFIG.llm.prompts[type] || prompt,
                    studentData: studentData,
                    timestamp: new Date().toISOString(),
                    config: {
                        model: CONFIG.llm.model,
                        maxTokens: CONFIG.llm.maxTokens,
                        temperature: CONFIG.llm.temperature
                    }
                };
                
                const response = await fetchWithRetry(CONFIG.webhooks.llm, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (CONFIG.environment.enableLogs) {
                    console.log('‚úÖ LLM Response:', result);
                }
                
                showNotification(CONFIG.messages.llm.success, 'success');
                return result;
                
            } catch (error) {
                console.error('‚ùå Erro ao chamar LLM webhook:', error);
                showNotification(CONFIG.messages.llm.error, 'error');
                return null;
            }
        }
        
        async function syncWithNotion(studentData, action = 'create') {
            if (syncInProgress) return;
            if (!CONFIG || !validateConfig()) {
                console.error('Configura√ß√£o de webhooks n√£o encontrada ou inv√°lida');
                return null;
            }
            
            syncInProgress = true;
            showNotification(CONFIG.messages.notion.syncing, 'info');
            
            try {
                const payload = {
                    action: action,
                    data: transformDataForNotion(studentData, action),
                    timestamp: new Date().toISOString(),
                    schema: action === 'progress' ? CONFIG.notion.progressSchema : CONFIG.notion.studentSchema
                };
                
                const response = await fetchWithRetry(CONFIG.webhooks.notion, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (CONFIG.environment.enableLogs) {
                    console.log('‚úÖ Notion Sync:', result);
                }
                
                showNotification(CONFIG.messages.notion.success, 'success');
                return result;
                
            } catch (error) {
                console.error('‚ùå Erro ao sincronizar com Notion:', error);
                showNotification(CONFIG.messages.notion.error, 'warning');
                return null;
            } finally {
                syncInProgress = false;
            }
        }
        
        // Fun√ß√£o auxiliar para retry de requisi√ß√µes
        async function fetchWithRetry(url, options, attempts = CONFIG.api.retryAttempts) {
            for (let i = 0; i < attempts; i++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), CONFIG.api.timeout);
                    
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    return response;
                    
                } catch (error) {
                    if (i === attempts - 1) throw error;
                    
                    console.warn(`Tentativa ${i + 1} falhou, tentando novamente em ${CONFIG.api.retryDelay}ms...`);
                    await new Promise(resolve => setTimeout(resolve, CONFIG.api.retryDelay));
                }
            }
        }
        
        // Fun√ß√£o para transformar dados para o formato do Notion
        function transformDataForNotion(data, action) {
            if (action === 'progress') {
                return {
                    studentName: data.name,
                    date: new Date().toISOString().split('T')[0],
                    exercises: data.progress || [],
                    lastUpdate: new Date().toISOString()
                };
            }
            
            return {
                name: data.name,
                goal: data.goal,
                age: data.age,
                weight: data.weight,
                height: data.height,
                injuries: data.injuries || '',
                trainingLocation: data.training?.location || '',
                trainingModality: data.training?.modality || '',
                createdAt: new Date().toISOString(),
                lastUpdate: new Date().toISOString(),
                benchmark: data.benchmark || {}
            };
        }
        
        // Sistema de notifica√ß√µes
        function showNotification(message, type = 'info') {
            if (!CONFIG.environment.enableNotifications) return;
            
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 ${getNotificationClass(type)}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        function getNotificationClass(type) {
            const classes = {
                success: 'bg-green-600 text-white',
                error: 'bg-red-600 text-white',
                warning: 'bg-yellow-600 text-white',
                info: 'bg-blue-600 text-white'
            };
            return classes[type] || classes.info;
        }
        
        // Fun√ß√£o para exibir insights de progresso
        function showProgressInsights(analysis) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-secondary p-6 rounded-lg max-w-md w-full mx-4">
                    <h3 class="text-xl font-poppins font-semibold text-primary mb-4">üìä An√°lise de Progresso</h3>
                    <div class="space-y-3">
                        <div>
                            <h4 class="font-semibold text-accent-primary">Insights:</h4>
                            <p class="text-secondary text-sm">${analysis.insights}</p>
                        </div>
                        ${analysis.recommendations ? `
                        <div>
                            <h4 class="font-semibold text-accent-primary">Recomenda√ß√µes:</h4>
                            <ul class="text-secondary text-sm list-disc list-inside">
                                ${analysis.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                        ${analysis.nextGoals ? `
                        <div>
                            <h4 class="font-semibold text-accent-primary">Pr√≥ximos Objetivos:</h4>
                            <ul class="text-secondary text-sm list-disc list-inside">
                                ${analysis.nextGoals.map(goal => `<li>${goal}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="btn-primary w-full mt-4 py-2 rounded">
                        Entendi
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        // Fun√ß√£o para sincroniza√ß√£o em lote (√∫til para recupera√ß√£o de dados)
        async function batchSyncWithNotion() {
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            
            if (students.length === 0) {
                showNotification('Nenhum aluno para sincronizar', 'info');
                return;
            }
            
            showNotification(`Sincronizando ${students.length} alunos...`, 'info');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (const student of students) {
                try {
                    await syncWithNotion(student, 'create');
                    successCount++;
                } catch (error) {
                    errorCount++;
                    console.error(`Erro ao sincronizar aluno ${student.name}:`, error);
                }
                
                // Pequena pausa entre sincroniza√ß√µes
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            showNotification(
                `Sincroniza√ß√£o conclu√≠da: ${successCount} sucessos, ${errorCount} erros`,
                errorCount > 0 ? 'warning' : 'success'
            );
        }
        
        async function generateIntelligentWorkout(studentData) {
            const result = await callLLMWebhook('', studentData, 'workoutGeneration');
            return result;
        }

        // Banco de dados de exerc√≠cios
        const exerciseDatabase = {

            ],
            pernas: [
                'Agachamento', 'Leg Press', 'Extens√£o de Pernas', 'Flex√£o de Pernas',
                'Stiff', 'Afundo', 'Panturrilha em P√©', 'Panturrilha Sentada'
            ],
            ombros: [
                'Desenvolvimento', 'Eleva√ß√£o Lateral', 'Eleva√ß√£o Frontal', 'Eleva√ß√£o Posterior',
                'Encolhimento', 'Desenvolvimento Arnold', 'Face Pull'
            ],
            bracos: [
                'Rosca Direta', 'Rosca Martelo', 'Tr√≠ceps Testa', 'Tr√≠ceps Pulley',

            ],
            funcional: [
                'Burpee', 'Mountain Climber', 'Prancha', 'Agachamento Jump',
                'Flex√£o Diamante', 'Bear Crawl', 'Jump Squat', 'High Knees'
            ]
        };

        // Inicializa√ß√£o da aplica√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            
            // Event listener para o formul√°rio
            document.getElementById('student-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveStudent();
            });
        });

        // Navega√ß√£o entre views
        function showView(viewId) {
            // Esconder todas as views
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            
            // Mostrar a view selecionada
            document.getElementById(viewId).classList.add('active');
            
            // A√ß√µes espec√≠ficas por view
            if (viewId === 'student-list-view') {
                loadStudents();
            }
        }

        // Gerenciamento de alunos
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const studentsGrid = document.getElementById('students-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (students.length === 0) {
                studentsGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                studentsGrid.innerHTML = students.map(student => createStudentCard(student)).join('');
            }
        }

        function createStudentCard(student) {
            const bmi = (student.weight / Math.pow(student.height / 100, 2)).toFixed(1);
            
            return `
                <div class="bg-secondary p-6 rounded-lg card-hover">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-poppins font-semibold text-primary">${student.name}</h3>
                            <p class="text-secondary">${student.goal}</p>
                        </div>
                        <div class="text-right text-sm text-secondary">
                            <p>${student.age} anos</p>
                            <p>${student.weight}kg</p>
                            <p>IMC: ${bmi}</p>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2">
                        <button onclick="viewWorkoutPlan('${student.id}')" class="btn-primary px-3 py-1 text-sm rounded">
                            Ver Plano
                        </button>
                        <button onclick="viewProgress('${student.id}')" class="btn-secondary px-3 py-1 text-sm rounded">
                            Progresso
                        </button>
                        <button onclick="deleteStudent('${student.id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 text-sm rounded transition-colors">
                            Excluir
                        </button>
                    </div>
                </div>
            `;
        }

        async function saveStudent() {
            const formData = {
                id: Date.now().toString(),
                name: document.getElementById('student-name').value,
                goal: document.getElementById('student-goal').value,
                age: parseInt(document.getElementById('student-age').value),
                weight: parseFloat(document.getElementById('student-weight').value),
                height: parseInt(document.getElementById('student-height').value),
                injuries: document.getElementById('student-injuries').value,
                benchmark: {
                    squat: parseFloat(document.getElementById('benchmark-squat').value) || 0,
                    bench: parseFloat(document.getElementById('benchmark-bench').value) || 0,
                    legpress: parseFloat(document.getElementById('benchmark-legpress').value) || 0,
                    deadlift: parseFloat(document.getElementById('benchmark-deadlift').value) || 0,
                    pullups: parseInt(document.getElementById('benchmark-pullups').value) || 0,
                    pushups: parseInt(document.getElementById('benchmark-pushups').value) || 0
                },
                training: {
                    location: document.getElementById('training-location').value,
                    modality: document.getElementById('training-modality').value
                },
                workoutPlan: generateWorkoutPlan(),
                progress: []
            };
            
            // Tentar gerar plano inteligente com LLM
            const intelligentPlan = await generateIntelligentWorkout(formData);
            if (intelligentPlan && intelligentPlan.workoutPlan) {
                formData.workoutPlan = intelligentPlan.workoutPlan;
                formData.llmGenerated = true;
                formData.llmRecommendations = intelligentPlan.recommendations;
                formData.progressionPlan = intelligentPlan.progressionPlan;
            }

            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            students.push(formData);
            localStorage.setItem('evolvefit_students', JSON.stringify(students));
            
            // Sincronizar com Notion (criar novo aluno)
            await syncWithNotion(formData, 'create');
            
            // Reset form e voltar para lista
            document.getElementById('student-form').reset();
            showView('student-list-view');
        }

        async function deleteStudent(studentId) {
            if (confirm('Tem certeza que deseja excluir este aluno? Esta a√ß√£o n√£o pode ser desfeita.')) {
                const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
                const studentToDelete = students.find(s => s.id === studentId);
                const updatedStudents = students.filter(student => student.id !== studentId);
                localStorage.setItem('evolvefit_students', JSON.stringify(updatedStudents));
                
                // Sincronizar exclus√£o com Notion
                if (studentToDelete) {
                    await syncWithNotion({...studentToDelete, id: studentId}, 'delete');
                }
                
                loadStudents();
            }
        }

        // Gera√ß√£o do plano de treino
        function generateWorkoutPlan() {
            const plan = [];
            const cyclePattern = [true, true, true, false, true, true, false]; // 3ON-1OFF-2ON-1OFF
            
            for (let week = 1; week <= 4; week++) {
                const weekPlan = { week: week, days: [] };
                
                for (let day = 1; day <= 7; day++) {
                    const isTrainingDay = cyclePattern[((week - 1) * 7 + day - 1) % 7];
                    
                    if (isTrainingDay) {
                        const dayPlan = generateDayWorkout(day % 3); // Rota√ß√£o A, B, C
                        weekPlan.days.push({
                            day: day,
                            type: 'treino',
                            exercises: dayPlan
                        });
                    } else {
                        weekPlan.days.push({
                            day: day,
                            type: day % 7 === 4 ? 'descanso_ativo' : 'descanso',
                            exercises: []
                        });
                    }
                }
                
                plan.push(weekPlan);
            }
            
            return plan;
        }

        function generateDayWorkout(type) {
            const workouts = {
                0: { // Treino A - Peito, Ombros, Tr√≠ceps
                    focus: 'Peito, Ombros e Tr√≠ceps',
                    exercises: [
                        ...exerciseDatabase.peito.slice(0, 3),
                        ...exerciseDatabase.ombros.slice(0, 2),
                        ...exerciseDatabase.bracos.slice(3, 5)
                    ]
                },
                1: { // Treino B - Costas, B√≠ceps
                    focus: 'Costas e B√≠ceps',
                    exercises: [
                        ...exerciseDatabase.costas.slice(0, 4),
                        ...exerciseDatabase.bracos.slice(0, 3)
                    ]
                },
                2: { // Treino C - Pernas
                    focus: 'Pernas Completo',
                    exercises: exerciseDatabase.pernas.slice(0, 6)
                }
            };

            const workout = workouts[type];
            return workout.exercises.map(exercise => ({
                name: exercise,
                sets: 3,
                reps: '8-12',
                weight: 0,
                completed: false
            }));
        }

        // Visualiza√ß√£o do plano de treino
        function viewWorkoutPlan(studentId) {
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const student = students.find(s => s.id === studentId);
            
            if (!student) return;
            
            currentStudent = student;
            document.getElementById('workout-student-name').textContent = student.name;
            
            const planContent = document.getElementById('workout-plan-content');
            planContent.innerHTML = student.workoutPlan.map(week => createWeekPlan(week)).join('');
            
            showView('workout-plan-view');
        }

        function createWeekPlan(week) {
            return `
                <div class="bg-secondary p-6 rounded-lg">
                    <h3 class="text-xl font-poppins font-semibold text-primary mb-4">Semana ${week.week}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${week.days.map(day => createDayPlan(day, week.week)).join('')}
                    </div>
                </div>
            `;
        }

        function createDayPlan(day, weekNum) {
            if (day.type === 'descanso') {
                return `
                    <div class="bg-gray-700 p-4 rounded-lg text-center">
                        <h4 class="font-semibold text-gray-300">Dia ${day.day}</h4>
                        <p class="text-gray-400">Descanso</p>
                    </div>
                `;
            }
            
            if (day.type === 'descanso_ativo') {
                return `
                    <div class="bg-blue-900 p-4 rounded-lg text-center">
                        <h4 class="font-semibold text-blue-200">Dia ${day.day}</h4>
                        <p class="text-blue-300">Descanso Ativo</p>
                        <p class="text-xs text-blue-400 mt-1">Caminhada leve ou alongamento</p>
                    </div>
                `;
            }

            return `
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h4 class="font-semibold text-primary mb-2">Dia ${day.day} - Treino</h4>
                    <div class="space-y-2">
                        ${day.exercises.map((exercise, index) => `
                            <div class="text-sm">
                                <div class="flex justify-between items-center">
                                    <span class="text-secondary">${exercise.name}</span>
                                </div>
                                <div class="flex space-x-2 mt-1">
                                    <input type="number" placeholder="kg" class="input-field w-16 px-2 py-1 text-xs rounded" 
                                           onchange="updateExerciseWeight(${weekNum}, ${day.day}, ${index}, this.value)">
                                    <input type="number" placeholder="reps" class="input-field w-16 px-2 py-1 text-xs rounded"
                                           onchange="updateExerciseReps(${weekNum}, ${day.day}, ${index}, this.value)">
                                </div>
                            </div>
                        `).join('')}
                        <button onclick="saveWorkoutDay(${weekNum}, ${day.day})" class="btn-primary w-full py-2 text-xs rounded mt-2">
                            Salvar Treino do Dia
                        </button>
                    </div>
                </div>
            `;
        }

        function updateExerciseWeight(week, day, exerciseIndex, weight) {
            // Atualizar o peso do exerc√≠cio no plano atual
            if (currentStudent && currentStudent.workoutPlan) {
                const weekPlan = currentStudent.workoutPlan.find(w => w.week === week);
                if (weekPlan) {
                    const dayPlan = weekPlan.days.find(d => d.day === day);
                    if (dayPlan && dayPlan.exercises[exerciseIndex]) {
                        dayPlan.exercises[exerciseIndex].weight = parseFloat(weight) || 0;
                    }
                }
            }
        }

        function updateExerciseReps(week, day, exerciseIndex, reps) {
            // Atualizar as repeti√ß√µes do exerc√≠cio no plano atual
            if (currentStudent && currentStudent.workoutPlan) {
                const weekPlan = currentStudent.workoutPlan.find(w => w.week === week);
                if (weekPlan) {
                    const dayPlan = weekPlan.days.find(d => d.day === day);
                    if (dayPlan && dayPlan.exercises[exerciseIndex]) {
                        dayPlan.exercises[exerciseIndex].actualReps = parseInt(reps) || 0;
                    }
                }
            }
        }

        function saveWorkoutDay(week, day) {
            if (!currentStudent) return;
            
            const weekPlan = currentStudent.workoutPlan.find(w => w.week === week);
            if (!weekPlan) return;
            
            const dayPlan = weekPlan.days.find(d => d.day === day);
            if (!dayPlan) return;
            
            // Salvar progresso para cada exerc√≠cio do dia
            const today = new Date().toISOString().split('T')[0];
            
            dayPlan.exercises.forEach(exercise => {
                if (exercise.weight > 0) {
                    currentStudent.progress.push({
                        date: today,
                        exercise: exercise.name,
                        weight: exercise.weight,
                        reps: exercise.actualReps || 0,
                        week: week,
                        day: day
                    });
                }
            });
            
            // Atualizar no localStorage
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const studentIndex = students.findIndex(s => s.id === currentStudent.id);
            if (studentIndex !== -1) {
                students[studentIndex] = currentStudent;
                localStorage.setItem('evolvefit_students', JSON.stringify(students));
                
                // Sincronizar progresso com Notion
                await syncWithNotion(currentStudent, 'progress');
            }
            
            alert('Treino do dia salvo com sucesso!');
            
            // Analisar progresso com LLM (opcional)
            if (currentStudent.progress.length > 5) {
                analyzeProgress(currentStudent).then(analysis => {
                    if (analysis && analysis.insights) {
                        console.log('üìä An√°lise de progresso:', analysis.insights);
                        
                        // Mostrar insights para o usu√°rio
                        if (analysis.recommendations && analysis.recommendations.length > 0) {
                            showProgressInsights(analysis);
                        }
                    }
                });
            }
        }

        // Visualiza√ß√£o de progresso
        function viewProgress(studentId) {
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const student = students.find(s => s.id === studentId);
            
            if (!student) return;
            
            currentStudent = student;
            document.getElementById('progress-student-name').textContent = student.name;
            
            // Popular dropdown de exerc√≠cios
            const exerciseSelector = document.getElementById('exercise-selector');
            const allExercises = [...new Set(student.progress.map(p => p.exercise))];
            
            exerciseSelector.innerHTML = '<option value="">Escolha um exerc√≠cio</option>' +
                allExercises.map(exercise => `<option value="${exercise}">${exercise}</option>`).join('');
            
            showView('progress-view');
        }

        function updateProgressChart() {
            const exerciseName = document.getElementById('exercise-selector').value;
            if (!exerciseName || !currentStudent) return;
            
            const exerciseData = currentStudent.progress
                .filter(p => p.exercise === exerciseName)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (exerciseData.length === 0) return;
            
            const ctx = document.getElementById('progress-chart').getContext('2d');
            
            // Destruir gr√°fico anterior se existir
            if (currentChart) {
                currentChart.destroy();
            }
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: exerciseData.map(d => new Date(d.date).toLocaleDateString('pt-BR')),
                    datasets: [{
                        label: 'Carga (kg)',
                        data: exerciseData.map(d => d.weight),
                        borderColor: '#00F5A0',
                        backgroundColor: 'rgba(0, 245, 160, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `Evolu√ß√£o - ${exerciseName}`,
                            color: '#F7FAFC',
                            font: {
                                size: 16,
                                family: 'Poppins'
                            }
                        },
                        legend: {
                            labels: {
                                color: '#F7FAFC'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                color: 'rgba(160, 174, 192, 0.2)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                color: 'rgba(160, 174, 192, 0.2)'
                            }
                        }
                    }
                }
            });
        }
    </script>
