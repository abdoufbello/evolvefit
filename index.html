    <script>
        // Estado global da aplica√ß√£o
        let currentStudent = null;
        let currentChart = null;
        let syncInProgress = false;
        
        // Fun√ß√µes de integra√ß√£o com n8n
        async function callLLMWebhook(prompt, studentData) {
            try {
                const response = await fetch(CONFIG.webhooks.llm, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        studentData: studentData,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Erro ao chamar LLM webhook:', error);
                return null;
            }
        }
        
        async function syncWithNotion(studentData, action = 'create') {
            if (syncInProgress) return;
            
            syncInProgress = true;
            try {
                const response = await fetch(CONFIG.webhooks.notion, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        data: studentData,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Sincroniza√ß√£o com Notion realizada:', result);
                return result;
            } catch (error) {
                console.error('Erro ao sincronizar com Notion:', error);
                return null;
            } finally {
                syncInProgress = false;
            }
        }
        
        async function generateIntelligentWorkout(studentData) {
            const prompt = `
                Gere um plano de treino personalizado para:
                - Nome: ${studentData.name}
                - Objetivo: ${studentData.goal}
                - Idade: ${studentData.age} anos
                - Peso: ${studentData.weight}kg
                - Altura: ${studentData.height}cm
                - Local: ${studentData.training.location}
                - Modalidade: ${studentData.training.modality}
                - Les√µes: ${studentData.injuries || 'Nenhuma'}
                - Benchmarks: ${JSON.stringify(studentData.benchmark)}
                
                Retorne um JSON com exerc√≠cios espec√≠ficos, s√©ries, repeti√ß√µes e progress√£o.
            `;
            
            return await callLLMWebhook(prompt, studentData);
        }
        
        async function analyzeProgress(studentData) {
            const prompt = `
                Analise o progresso do aluno ${studentData.name}:
                - Hist√≥rico de treinos: ${JSON.stringify(studentData.progress)}
                - Objetivo: ${studentData.goal}
                
                Forne√ßa insights sobre evolu√ß√£o, pontos de melhoria e recomenda√ß√µes.
            `;
            
            return await callLLMWebhook(prompt, studentData);
        }
        
        // Banco de dados de exerc√≠cios
        const exerciseDatabase = {
            peito: [

                'Flex√£o de Bra√ßo', 'Paralelas', 'Crossover', 'Peck Deck'

            costas: [
                'Puxada Frontal', 'Remada Curvada', 'Remada Sentada', 'Pull-up', 
                'Chin-up', 'Deadlift', 'Remada Unilateral', 'Pullover'
            ],
            pernas: [

                'Stiff', 'Afundo', 'Panturrilha em P√©', 'Panturrilha Sentada'
            ],
            ombros: [
                'Desenvolvimento', 'Eleva√ß√£o Lateral', 'Eleva√ß√£o Frontal', 'Eleva√ß√£o Posterior',
                'Encolhimento', 'Desenvolvimento Arnold', 'Face Pull'
            ],
            bracos: [
                'Rosca Direta', 'Rosca Martelo', 'Tr√≠ceps Testa', 'Tr√≠ceps Pulley',

        // Navega√ß√£o entre views
        function showView(viewId) {
            // Esconder todas as views
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');

        // Gerenciamento de alunos
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const studentsGrid = document.getElementById('students-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (students.length === 0) {
                studentsGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                studentsGrid.innerHTML = students.map(student => createStudentCard(student)).join('');
            }
        }

        function createStudentCard(student) {
            const bmi = (student.weight / Math.pow(student.height / 100, 2)).toFixed(1);
            
            return `

            `;
        }

        async function saveStudent() {
            const formData = {
                id: Date.now().toString(),
                name: document.getElementById('student-name').value,
                goal: document.getElementById('student-goal').value,
                age: parseInt(document.getElementById('student-age').value),
                weight: parseFloat(document.getElementById('student-weight').value),
                height: parseInt(document.getElementById('student-height').value),
                injuries: document.getElementById('student-injuries').value,
                benchmark: {
                    squat: parseFloat(document.getElementById('benchmark-squat').value) || 0,
                    bench: parseFloat(document.getElementById('benchmark-bench').value) || 0,
                    legpress: parseFloat(document.getElementById('benchmark-legpress').value) || 0,
                    deadlift: parseFloat(document.getElementById('benchmark-deadlift').value) || 0,
                    pullups: parseInt(document.getElementById('benchmark-pullups').value) || 0,
                    pushups: parseInt(document.getElementById('benchmark-pushups').value) || 0
                },
                training: {
                    location: document.getElementById('training-location').value,
                    modality: document.getElementById('training-modality').value
                },
                workoutPlan: generateWorkoutPlan(),
                progress: []
            };
            
            // Tentar gerar plano inteligente com LLM
            const intelligentPlan = await generateIntelligentWorkout(formData);
            if (intelligentPlan && intelligentPlan.workoutPlan) {
                formData.workoutPlan = intelligentPlan.workoutPlan;
                formData.llmGenerated = true;
            }

            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            students.push(formData);
            localStorage.setItem('evolvefit_students', JSON.stringify(students));
            
            // Sincronizar com Notion
            await syncWithNotion(formData, 'create');
            
            // Reset form e voltar para lista
            document.getElementById('student-form').reset();
            showView('student-list-view');
        }

        async function deleteStudent(studentId) {
            if (confirm('Tem certeza que deseja excluir este aluno? Esta a√ß√£o n√£o pode ser desfeita.')) {
                const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
                const studentToDelete = students.find(s => s.id === studentId);
                const updatedStudents = students.filter(student => student.id !== studentId);
                localStorage.setItem('evolvefit_students', JSON.stringify(updatedStudents));
                
                // Sincronizar exclus√£o com Notion
                if (studentToDelete) {
                    await syncWithNotion(studentToDelete, 'delete');
                }
                
                loadStudents();
            }
        }

        // Gera√ß√£o do plano de treino
        function generateWorkoutPlan() {
            const plan = [];
            const cyclePattern = [true, true, true, false, true, true, false]; // 3ON-1OFF-2ON-1OFF
            
            for (let week = 1; week <= 4; week++) {
                const weekPlan = { week: week, days: [] };
                
                for (let day = 1; day <= 7; day++) {
                    const isTrainingDay = cyclePattern[((week - 1) * 7 + day - 1) % 7];
                    
                    if (isTrainingDay) {
                        const dayPlan = generateDayWorkout(day % 3); // Rota√ß√£o A, B, C
                        weekPlan.days.push({
                            day: day,
                            type: 'treino',
                            exercises: dayPlan
                        });
                    } else {
                        weekPlan.days.push({
                            day: day,
                            type: day % 7 === 4 ? 'descanso_ativo' : 'descanso',
                            exercises: []
                        });
                    }
                }
                
                plan.push(weekPlan);
            }
            
            return plan;
        }

        function generateDayWorkout(type) {
            const workouts = {
                0: { // Treino A - Peito, Ombros, Tr√≠ceps
                    focus: 'Peito, Ombros e Tr√≠ceps',
                    exercises: [
                        ...exerciseDatabase.peito.slice(0, 3),
                        ...exerciseDatabase.ombros.slice(0, 2),
                        ...exerciseDatabase.bracos.slice(3, 5)
                    ]
                },
                1: { // Treino B - Costas, B√≠ceps
                    focus: 'Costas e B√≠ceps',
                    exercises: [
                        ...exerciseDatabase.costas.slice(0, 4),
                        ...exerciseDatabase.bracos.slice(0, 3)
                    ]
                },
                2: { // Treino C - Pernas
                    focus: 'Pernas Completo',
                    exercises: exerciseDatabase.pernas.slice(0, 6)
                }
            };

            const workout = workouts[type];
            return workout.exercises.map(exercise => ({
                name: exercise,
                sets: 3,
                reps: '8-12',
                weight: 0,
                completed: false
            }));
        }

        // Visualiza√ß√£o do plano de treino
        function viewWorkoutPlan(studentId) {
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const student = students.find(s => s.id === studentId);
            
            if (!student) return;
            
            currentStudent = student;
            document.getElementById('workout-student-name').textContent = student.name;
            
            const planContent = document.getElementById('workout-plan-content');
            planContent.innerHTML = student.workoutPlan.map(week => createWeekPlan(week)).join('');
            
            showView('workout-plan-view');
        }

        function createWeekPlan(week) {
            return `
                <div class="bg-secondary p-6 rounded-lg">
                    <h3 class="text-xl font-poppins font-semibold text-primary mb-4">Semana ${week.week}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${week.days.map(day => createDayPlan(day, week.week)).join('')}
                    </div>
                </div>
            `;
        }

        function createDayPlan(day, weekNum) {
            if (day.type === 'descanso') {
                return `
                    <div class="bg-gray-700 p-4 rounded-lg text-center">
                        <h4 class="font-semibold text-gray-300">Dia ${day.day}</h4>
                        <p class="text-gray-400">Descanso</p>
                    </div>
                `;
            }
            
            if (day.type === 'descanso_ativo') {
                return `
                    <div class="bg-blue-900 p-4 rounded-lg text-center">
                        <h4 class="font-semibold text-blue-200">Dia ${day.day}</h4>
                        <p class="text-blue-300">Descanso Ativo</p>
                        <p class="text-xs text-blue-400 mt-1">Caminhada leve ou alongamento</p>
                    </div>
                `;
            }

            return `
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h4 class="font-semibold text-primary mb-2">Dia ${day.day} - Treino</h4>
                    <div class="space-y-2">
                        ${day.exercises.map((exercise, index) => `
                            <div class="text-sm">
                                <div class="flex justify-between items-center">
                                    <span class="text-secondary">${exercise.name}</span>
                                </div>
                                <div class="flex space-x-2 mt-1">
                                    <input type="number" placeholder="kg" class="input-field w-16 px-2 py-1 text-xs rounded" 
                                           onchange="updateExerciseWeight(${weekNum}, ${day.day}, ${index}, this.value)">
                                    <input type="number" placeholder="reps" class="input-field w-16 px-2 py-1 text-xs rounded"
                                           onchange="updateExerciseReps(${weekNum}, ${day.day}, ${index}, this.value)">
                                </div>
                            </div>
                        `).join('')}
                        <button onclick="saveWorkoutDay(${weekNum}, ${day.day})" class="btn-primary w-full py-2 text-xs rounded mt-2">
                            Salvar Treino do Dia
                        </button>
                    </div>
                </div>
            `;
        }

        function updateExerciseWeight(week, day, exerciseIndex, weight) {
            // Atualizar o peso do exerc√≠cio no plano atual
            if (currentStudent && currentStudent.workoutPlan) {
                const weekPlan = currentStudent.workoutPlan.find(w => w.week === week);
                if (weekPlan) {
                    const dayPlan = weekPlan.days.find(d => d.day === day);
                    if (dayPlan && dayPlan.exercises[exerciseIndex]) {
                        dayPlan.exercises[exerciseIndex].weight = parseFloat(weight) || 0;
                    }
                }
            }
        }

        function updateExerciseReps(week, day, exerciseIndex, reps) {
            // Atualizar as repeti√ß√µes do exerc√≠cio no plano atual
            if (currentStudent && currentStudent.workoutPlan) {
                const weekPlan = currentStudent.workoutPlan.find(w => w.week === week);
                if (weekPlan) {
                    const dayPlan = weekPlan.days.find(d => d.day === day);
                    if (dayPlan && dayPlan.exercises[exerciseIndex]) {
                        dayPlan.exercises[exerciseIndex].actualReps = parseInt(reps) || 0;
                    }
                }
            }
        }

        function saveWorkoutDay(week, day) {
            if (!currentStudent) return;
            
            const weekPlan = currentStudent.workoutPlan.find(w => w.week === week);
            if (!weekPlan) return;
            
            const dayPlan = weekPlan.days.find(d => d.day === day);
            if (!dayPlan) return;
            
            // Salvar progresso para cada exerc√≠cio do dia
            const today = new Date().toISOString().split('T')[0];
            
            dayPlan.exercises.forEach(exercise => {
                if (exercise.weight > 0) {
                    currentStudent.progress.push({
                        date: today,
                        exercise: exercise.name,
                        weight: exercise.weight,
                        reps: exercise.actualReps || 0,
                        week: week,
                        day: day
                    });
                }
            });
            
            // Atualizar no localStorage
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const studentIndex = students.findIndex(s => s.id === currentStudent.id);
            if (studentIndex !== -1) {
                students[studentIndex] = currentStudent;
                localStorage.setItem('evolvefit_students', JSON.stringify(students));
                
                // Sincronizar progresso com Notion
                syncWithNotion(currentStudent, 'update');
            }
            
            alert('Treino do dia salvo com sucesso!');
            
            // Analisar progresso com LLM (opcional)
            if (currentStudent.progress.length > 5) {
                analyzeProgress(currentStudent).then(analysis => {
                    if (analysis && analysis.insights) {
                        console.log('An√°lise de progresso:', analysis.insights);
                    }
                });
            }
        }

        // Visualiza√ß√£o de progresso
        function viewProgress(studentId) {
            const students = JSON.parse(localStorage.getItem('evolvefit_students') || '[]');
            const student = students.find(s => s.id === studentId);
            
            if (!student) return;
            
            currentStudent = student;
            document.getElementById('progress-student-name').textContent = student.name;
            
            // Popular dropdown de exerc√≠cios
            const exerciseSelector = document.getElementById('exercise-selector');
            const allExercises = [...new Set(student.progress.map(p => p.exercise))];
            
            exerciseSelector.innerHTML = '<option value="">Escolha um exerc√≠cio</option>' +
                allExercises.map(exercise => `<option value="${exercise}">${exercise}</option>`).join('');
            
            showView('progress-view');
        }

        function updateProgressChart() {
            const exerciseName = document.getElementById('exercise-selector').value;
            if (!exerciseName || !currentStudent) return;
            
            const exerciseData = currentStudent.progress
                .filter(p => p.exercise === exerciseName)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (exerciseData.length === 0) return;
            
            const ctx = document.getElementById('progress-chart').getContext('2d');
            
            // Destruir gr√°fico anterior se existir
            if (currentChart) {
                currentChart.destroy();
            }
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: exerciseData.map(d => new Date(d.date).toLocaleDateString('pt-BR')),
                    datasets: [{
                        label: 'Carga (kg)',
                        data: exerciseData.map(d => d.weight),
                        borderColor: '#00F5A0',
                        backgroundColor: 'rgba(0, 245, 160, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `Evolu√ß√£o - ${exerciseName}`,
                            color: '#F7FAFC',
                            font: {
                                size: 16,
                                family: 'Poppins'
                            }
                        },
                        legend: {
                            labels: {
                                color: '#F7FAFC'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                color: 'rgba(160, 174, 192, 0.2)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                color: 'rgba(160, 174, 192, 0.2)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
