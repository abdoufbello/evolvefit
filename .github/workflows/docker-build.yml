name: Build and Test Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image (test only)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: evolvefit:test
        load: true
        
    - name: Test Docker image
      run: |
        docker run --rm -d --name evolvefit-test -p 8080:80 evolvefit:test
        sleep 10
        curl -f http://localhost:8080/ || exit 1
        docker stop evolvefit-test
        
    - name: Login to Docker Hub (only on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push to Docker Hub (only on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/evolvefit:latest
          ${{ secrets.DOCKER_USERNAME }}/evolvefit:${{ github.sha }}